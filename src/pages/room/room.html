<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle class="force-display">
      <ion-icon name="ios-menu-outline"></ion-icon>
    </button>
    <ion-title>ImprovCards</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addRoom()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-title>Teams:</ion-title>
  <ion-list>
    <ion-item-sliding *ngFor="let room of rooms">
        <ion-item >
            {{room.roomname}}
            <ion-icon name="chatboxes" item-end (click)="joinRoom(room.key, room.roomname)"></ion-icon>
        </ion-item>
        <ion-item-options side="left">
          <button ion-button color="danger" (click)="deleteRoom(room.key)">
              <ion-icon name="trash"></ion-icon>
            Delete
          </button>
        </ion-item-options>
    </ion-item-sliding>
    
  </ion-list>
</ion-content>
