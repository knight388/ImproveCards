<ion-header>

  <ion-navbar hideBackButton>
      <button ion-button menuToggle class="force-display">
          <ion-icon name="ios-menu-outline"></ion-icon>
        </button>
    <ion-title>Kudo Cards Wall</ion-title>
    <ion-buttons end>
        <button ion-button icon-only color="primary" (click)="goToHelp()">
          <ion-icon name="help-circle"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button round block color="primary" (click)="goToKudoCardsList()">
    Post a Kudo Card:
  </button>
  <ion-card *ngFor="let card of kudocards">
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/cards/2.png">
      </ion-avatar>
      <h2>{{card.kudotitle}}</h2>
      <p>To: {{card.recivemail}}</p>
      <p>{{toLocalTimeString(card.postDate)}}</p>
    </ion-item>
    <img src="assets/imgs/cards/1.png">
    <ion-card-content>
      <p>
        {{card.kudotext}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
