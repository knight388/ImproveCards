<ion-header>

  <ion-navbar>
    <ion-title>Kudo Cards</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="goToHelp()">
          <ion-icon name="help-circle"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
      <ion-label text-center>
          Please select a Kudo Card:
        </ion-label>
  </ion-item>
  
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let kudo of cardsList" (click)="gotoKudoPost(kudo)" >
              <img [src]="kudoImagePath(kudo.img)">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
