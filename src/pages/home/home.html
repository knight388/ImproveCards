<ion-header>
  <ion-navbar>
    <ion-title>
          {{title}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="exitChat()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
          <ion-col col-6 class="col-scroll">
            <ion-label>Team Members</ion-label>
            <ion-list>
              <ion-item *ngFor="let user of users" no-lines>
                <span>{{user.user}}</span>
                <span [hidden]="player!==user.user">(playing)</span>
              </ion-item>
            </ion-list>
          </ion-col>
          <ion-col col-6 class="fix-content">
            <div class="text-center">
              <img [src]="assetImg"/>
            </div>
            <button ion-button (click)="finishStory()" [disabled]="player !== email">Finish</button>
            <button ion-button color="secondary" [disabled]="player !== email" (click)="passStory()">Pass</button> 
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
