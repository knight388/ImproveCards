<ion-header>

    <ion-navbar>
        <button ion-button menuToggle class="force-display">
            <ion-icon name="ios-menu-outline"></ion-icon>
        </button>
        <ion-title>HappinessDoor</ion-title>
        <ion-buttons end>
            <button ion-button icon-only color="primary" (click)="goToHelp()">
                <ion-icon name="help-circle"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button block round (click)="gotoHappinessPost()">Post a sticky note +</button>
    <ion-content class="subcontent">
        <ion-list>
            <ion-item text-wrap text-center>
                Happiness Door Faster feedback (Anonymous)
            </ion-item>
            <ion-item text-wrap *ngFor="let happiness of data">
                <ion-thumbnail item-start>
                    <img [src]="happinessImage(happiness.happiness)">
                </ion-thumbnail>
                <div>{{happiness.eventopt}}</div>
                <div>
                    &nbsp;&nbsp;{{happiness.feedback}}
                </div>
                <div class="postdate">
                    {{toLocalTimeString(happiness.postDate)}}
                </div>
            </ion-item>
        </ion-list>
    </ion-content>

</ion-content>
